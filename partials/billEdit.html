<!--
Default View Template vor changing the item of a Bill.
-->

<div id="flex2" class="container-fluid">

    <fieldset id="posten">
        <legend>Posten</legend>
        <div class="container-fluid">
            <form name='postenForm' novalidate>
                <div class="container-fluid"><label>Datum:</label>
                    <input type="text" ng-pattern='/[0-3][0-9]\.[01][0-9]\.20[0-9]{2}/' name='postenDatum' placeholder="dd.mm.yyyy"
                           class="form-control" ng-model="item.postenDatum"  ng-blur="" required/>
                </div>
                <div class="container-fluid"><label>Text:</label>
                    <input ng-model="item.postenText"  class="form-control" name='postenText' required/></div>
                ainernt               <div><label>&euro;/Std.:</label>
                    <input ng-model="item.postenProStd"  class="form-control" name='postenProStd'  ng-pattern='/[0-9]{0,5}($|\.[0-9]{0,2})/' required/><!-- This Pattern allowed only currency as integer or float Value-->
                </div>
                <div class="container-fluid"><label>Anz. Std.:</label>
                    <input ng-model="item.postenStdAnz"  class="form-control" name='postenStdAnz'   ng-pattern='/[0-9]{0,5}($|\.[0-9]{0,2})/' required/><!-- This Pattern allowed only currency as integer or float Value-->
                </div>
                <br/>
                <button ng-click="changePosten(item)" ng-disabled="postenForm.$invalid" class="form-horizontal">Ändern</button>
                <button go-click="#/" class="form-horizontal">Abbruch</button>
                <p ng-show="postenForm.postenDatum.$dirty && postenForm.postenDatum.$invalid" class="alert-warning">
                    Bitte geben Sie ein gültiges Datum ein."
                </p>
                <p ng-show="postenForm.postenText.$dirty && postenForm.postenText.$invalid" class="alert-warning">
                    Bitte geben Sie eine Beschreibung ein."
                </p>
                <p ng-show="postenForm.postenProStd.$dirty && postenForm.postenProStd.$invalid" class="alert-warning">
                    Bitte geben Sie ein gültigen Betrag ein."
                </p>
                <p ng-show="postenForm.postenStdAnz.$dirty && postenForm.postenStdAnz.$invalid" class="alert-warning">
                    Bitte geben Sie ein gültige Zahl ein."
                </p>
            </form>
            <br/>
            <br/>
            <br/>
        </div>
    </fieldset>
</div>
