<!--
Default View Template vor Creating the Bill.
-->
<div id="flex1">
    <form class="form-horizontal"  >
        <fieldset id="kundenanschrift" class="form-group">
            <legend>Kundenanschrift</legend>
            <div class="input-group"><label class="input-group-addon">Name:</label>
                <input ng-change="changeAddresses()" ng-model="co.name" id="name"  class="form-control" ></div>
            <div class="input-group"><label class="input-group-addon">Strasse:</label>
                <input ng-change="changeAddresses()" ng-model="co.street" id="strasse"  class="form-control" ></div>
            <div class="input-group"><label class="input-group-addon">PLZ:</label>
                <input ng-change="changeAddresses()" ng-model="co.postalCode" id="plz"  class="form-control" ></div>
            <div class="input-group"><label class="input-group-addon">Ort:</label>
                <input ng-change="changeAddresses()" ng-model="co.city" id="ort"  class="form-control" ></div>
        </fieldset>
    </form >
    <div id="logo">
        <img src="resources/TSdesign-Logo+transparent.gif"/>
    </div>
    <form class="form-horizontal"  >
        <fieldset id="rechnungsanschrift">
            <legend>Rechnungsanschrift</legend>
            <div class="input-group"><label class="input-group-addon">Name:</label>
                <input ng-change="changeAddresses()"  ng-model="cl.name" class="form-control"  ></div>
            <div class="input-group"><label class="input-group-addon">Strasse:</label>
                <input ng-change="changeAddresses()"  ng-model="cl.street" class="form-control" ></div>
            <div class="input-group"><label class="input-group-addon">PLZ:</label>
                <input ng-change="changeAddresses()"  ng-model="cl.postalCode" class="form-control" ></div>
            <div class="input-group"><label class="input-group-addon">Ort:</label>
                <input ng-change="changeAddresses()"  ng-model="cl.city" class="form-control" ></div>
        </fieldset>
    </form>
</div>
<div id="flex2" >
    <form name='postenForm' class="form-horizontal" novalidate>
        <fieldset id="posten">
            <legend>Posten</legend>
            <div class="input-group"><label class="input-group-addon">Datum:</label>
                <input type="text" ng-pattern='/[0-3][0-9]\.[01][0-9]\.20[0-9]{2}/' name='postenDatum' placeholder="dd.mm.yyyy"
                       class="form-control" ng-model="item.postenDatum"  ng-blur="" required/>
            </div>
            <div class="input-group"><label class="input-group-addon">Text:</label>
                <input ng-model="item.postenText"  class="form-control" name='postenText' required/></div>
            <div class="input-group"><label class="input-group-addon">&euro;/Std.:</label>
                <input ng-model="item.postenProStd"  class="form-control" name='postenProStd'  ng-pattern='/[0-9]{0,5}($|\.[0-9]{0,2})/' required/><!-- This Pattern allowed only currency as integer or float Value-->
            </div>
            <div class="input-group"><label class="input-group-addon">Anz. Std.:</label>
                <input ng-model="item.postenStdAnz"  class="form-control" name='postenStdAnz'   ng-pattern='/[0-9]{0,5}($|\.[0-9]{0,2})/' required/><!-- This Pattern allowed only currency as integer or float Value-->
            </div>
            <br/>
            <button ng-click="addPosten(item)" ng-disabled="postenForm.$invalid">Add</button>
            <br/>
            <p ng-show="postenForm.postenDatum.$dirty && postenForm.postenDatum.$invalid" class="alert-warning">
                Bitte geben Sie ein gültiges Datum ein."
            </p>
            <p ng-show="postenForm.postenText.$dirty && postenForm.postenText.$invalid" class="alert-warning">
                Bitte geben Sie eine Beschreibung ein."
            </p>
            <p ng-show="postenForm.postenProStd.$dirty && postenForm.postenProStd.$invalid" class="alert-warning">
                Bitte geben Sie ein gültigen Betrag ein."
            </p>
            <p ng-show="postenForm.postenStdAnz.$dirty && postenForm.postenStdAnz.$invalid" class="alert-warning">
                Bitte geben Sie ein gültige Zahl ein."
            </p>
        </fieldset>
    </form>
</div>
<div ng-include="'partials/billList.html'"></div>
